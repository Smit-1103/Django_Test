<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}" />
    <title>Online Store APP - {% block title %}Welcome!{% endblock %}</title>
</head>
<body>
    <div class="header">
        <h1>{% block myhdg %}Hello, Group 5!{% endblock %}</h1>
    </div>

    <div class="navbar">
        <a href="{% url 'myapp:index' %}">Home</a>
        <a href="{% url 'myapp:about' %}">About</a>
    </div>

    {% block body_block %} {% endblock %}

    <div class="footer">
        <ul>
            <li><a href="{% url 'myapp:about' %}">Find out about this site</a></li>
            <li><a href="{% url 'myapp:index' %}">Return to Main Page</a></li>
        </ul>
    </div>
</body>
</html>
